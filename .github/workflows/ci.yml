name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: ibd-quantum-esm
          environment-file: environment.yml
          python-version: "3.10"

      - name: Show Python & Conda
        shell: bash -l {0}
        run: |
          which python
          python -V
          conda info
          conda list

      - name: Run tests
        shell: bash -l {0}
        run: pytest -q
